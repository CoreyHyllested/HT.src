{% extends 'sc-header.html' %}
{% set title='Soulcrafting hit an error' %}

{% block header_css %}
	{{ super() }}
	<link rel="stylesheet" href="/static/css/modern-business.css">
{% endblock %}


{% block content %}
<div id="error-wrap">
	<div id="error-panel">
		<div id="error-code">500</div>
		<div id="error-message">
			<h2>Error 500:<br/>Internal server error.</h2>
			<a href="/dashboard"><p>Back to Dashboard</p></a>
		</div>

		<div style="clear:both"></div>
	</div>
</div>

{% endblock %}
