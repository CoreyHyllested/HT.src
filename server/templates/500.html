{% extends 'sc-header.html' %}
{% set meta_title	= 'Oops. Server Error' %}
{% set meta_desc	= 'Server Error' %}

{% block header_css %}
	{{ super() }}
{% endblock %}


{% block content %}
<div id="error-wrap">
	<div id="error-panel">
		<div id="error-code">500</div>
		<div id="error-message">
			<h2>Error 500:<br/>Internal server error.</h2>
			<a href="/dashboard"><p>Back to Dashboard</p></a>
		</div>

		<div style="clear:both"></div>
	</div>
</div>

{% endblock %}
